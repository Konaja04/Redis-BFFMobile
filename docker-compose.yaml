  # 2. NUEVO: Servicio de Redis (Cache)
  redis:
    image: redis:7-alpine # Imagen ligera recomendada
    container_name: redis
    # EXPOSE es preferible a PORTS si no necesitas acceder desde el host
    expose: 
      - "6379" 
    networks:
      - bff-network

  bff-mobile:
    build: ./bff-mobile
    container_name: bff-mobile
    ports:
      - "8002:8000"
    volumes:
      - ./bff-mobile:/app
    environment:
      - PYTHONUNBUFFERED=1
      - PRODUCTS_SERVICE_URL=http://products-service:8000
    depends_on:
      - products-service
      # - redis # AHORA depende de Redis
    networks:
      - bff-network

