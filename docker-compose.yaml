  # SERVICIO REDIS ELIMINADO: Usar el Plugin de Redis de Railway.
  # El Plugin inyecta REDIS_URL para que bff-mobile pueda conectarse.

  bff-mobile:
    build: ./bff-mobile
    container_name: bff-mobile
    # PUERTO ELIMINADO: Railway expone el 8000 interno por proxy.
    volumes:
      - ./bff-mobile:/app
    environment:
      - PYTHONUNBUFFERED=1
      - PRODUCTS_SERVICE_URL=http://products-service:8000
    depends_on:
      - products-service
      # ELIMINAR 'redis' de depends_on. 
      # El Plugin de Railway no necesita esta dependencia expl√≠cita.
