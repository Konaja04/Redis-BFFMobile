services:
  products-service:
    build: ./products-service
    container_name: products-service
    # PUERTO ELIMINADO: Railway expone el 8000 interno por proxy.
    volumes:
      - ./products-service:/app
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - bff-network

  # bff-web (Comentado):
